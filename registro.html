<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BynaryShop</title>
    <link rel="stylesheet" href="./registro.css">
</head>
<body>
    <div id="register-section">
        <h2>Registro</h2>
        <input type="text" id="register-name" placeholder="Nombre">
        <input type="text" id="register-lastname" placeholder="Apellido">
        <input type="email" id="register-email" placeholder="Correo electrónico">
        <input type="password" id="register-password" placeholder="Contraseña">
        <input type="password" id="register-confirm-password" placeholder="Confirmar contraseña">
        <button onclick="register()">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="index.html" onclick="showRegisterForm()">Inicia sesión aquí</a></p>
    </div>

    <script src="registro.js"></script>
</body>
</html>
